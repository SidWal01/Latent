<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Virtual Latent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Glowing Headline -->
    <h1 class="headline">The Virtual Latent</h1>

    <!-- Upload Section -->
    <div class="upload-section">
      <div class="input-group">
        <label for="video-upload">Upload Your Talent Video:</label>
        <input type="file" id="video-upload" accept="video/*">
        <p id="video-name"></p>
      </div>

      <div class="input-group">
        <label for="audio-upload">Upload Your Introduction Audio:</label>
        <input type="file" id="audio-upload" accept="audio/*">
        <p id="audio-name"></p>
      </div>

      <button id="submit-button">Submit Your Entry</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
